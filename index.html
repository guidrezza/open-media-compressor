<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Ultra-minimalist, private, browser-based media compressor. Compress images, videos, and GIFs entirely in your browser with no data leaving your device.">
    <meta name="keywords"
        content="media compressor, video compressor, image compressor, gif compressor, private compression, ffmpeg.wasm, brutalist ui">
    <meta name="author" content="guidrezza">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Compressor" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <title>Open Media Compressor | Private Browser-Based Compression</title>



    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --accent-color: #ffffff;
            --border-color: #333333;
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
            --control-height: 44px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            gap: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.05rem;
            display: inline-block;
            border-bottom: 2px solid var(--text-color);
            padding-bottom: 5px;
        }

        /* Drop Zone & File List Area */
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #drop-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--border-color);
            padding: 40px 20px;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        #drop-zone.dragover {
            border-color: var(--accent-color);
            background-color: rgba(255, 255, 255, 0.05);
        }

        #upload-icon {
            width: 40px;
            height: 40px;
            fill: currentColor;
            margin-bottom: 15px;
        }

        #upload-text {
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        #file-list-container {
            width: 100%;
        }

        .file-item {
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            font-family: monospace;
        }

        .file-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 65%;
        }

        .file-size {
            color: #888;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-bar {
            width: 50px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #fff;
            transition: width 0.2s;
        }

        .status-text {
            font-size: 0.75rem;
            color: #aaa;
        }

        .upload-more-item {
            cursor: pointer;
            color: #ccc;
            border-bottom-style: dashed;
            transition: color 0.2s ease;
        }

        .upload-more-item:hover {
            color: white;
        }

        /* Controls */
        #controls-area {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }

        .control-row {
            width: 100%;
        }

        .size-control {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .size-control label {
            font-weight: 700;
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        .size-control input {
            background: transparent;
            border: 1px solid var(--border-color);
            color: white;
            padding: 0 10px;
            flex-grow: 1;
            height: var(--control-height);
            font-family: inherit;
            font-size: 0.9rem;
        }

        .toggle-group {
            display: flex;
            border: 1px solid var(--border-color);
            height: var(--control-height);
        }

        .toggle-btn {
            background: transparent;
            border: none;
            color: #666;
            padding: 0 12px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: bold;
            height: 100%;
        }

        .toggle-btn.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        #compress-btn {
            background: white;
            color: black;
            border: none;
            width: 100%;
            height: 50px;
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #compress-btn:active {
            transform: scale(0.98);
        }

        #compress-btn:disabled {
            background: #444;
            cursor: not-allowed;
        }

        /* Footer */
        footer {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 0.75rem;
            color: #666;
            margin-top: 15px;
            text-align: center;
        }

        .footer-line {
            line-height: 1.3;
        }

        .footer-line a {
            color: white;
            text-decoration: underline;
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body x-data="compressor()" @dragover.window.prevent="isDragging = true" @dragleave.window.prevent="isDragging = false"
    @drop.window.prevent="handleDrop($event)">

    <header>
        <h1>Open Media Compressor</h1>
    </header>

    <main id="main-content">
        <div id="drop-zone" :class="{ 'dragover': isDragging, 'hidden': files.length > 0 }"
            @click="$refs.fileInput.click()">
            <svg id="upload-icon" viewBox="0 0 24 24">
                <path
                    d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" />
            </svg>
            <div id="upload-text">DROP IN FILES OR UPLOAD</div>
            <input type="file" x-ref="fileInput" multiple class="hidden" @change="handleFiles($event)">
        </div>

        <div id="file-list-container" x-show="files.length > 0" style="display: none;">
            <div id="file-list">
                <template x-for="(file, index) in files" :key="index">
                    <div class="file-item" :class="file.status">
                        <div class="file-info">
                            <span class="file-name" x-text="truncate(file.raw.name, 25)"></span>
                            <span class="file-size" x-text="formatSize(file.raw.size)"></span>
                        </div>
                        <div class="file-status-row">
                            <span class="file-status-label" x-show="file.status"
                                x-text="file.status?.toUpperCase()"></span>
                            <span class="file-status-msg" x-show="file.statusMessage"
                                x-text="file.statusMessage"></span>
                            <span class="file-progress" x-show="file.status === 'processing'"
                                x-text="file.progress + '%'"></span>
                        </div>
                    </div>
                </template>

                <div class="file-item upload-more-item" @click="$refs.fileInput.click()">
                    <span class="file-name">Upload more ðŸ”¼</span>
                    <span class="file-size"></span>
                </div>
            </div>
        </div>
    </main>

    <div id="controls-area">
        <div class="control-row">
            <div class="size-control">
                <label>Max Size:</label>
                <input type="number" x-model="maxSize">
                <div class="toggle-group">
                    <button class="toggle-btn" :class="{ 'active': unit === 'KB' }" @click="unit = 'KB'">KB</button>
                    <button class="toggle-btn" :class="{ 'active': unit === 'MB' }" @click="unit = 'MB'">MB</button>
                </div>
            </div>
        </div>
        <div class="control-row">
            <button id="compress-btn" @click="startCompression" :disabled="isCompressing || files.length === 0"
                x-text="isCompressing ? 'WORKING...' : 'COMPRESS'">
                COMPRESS
            </button>
        </div>
    </div>

    <footer>
        <div class="footer-line">
            Open-source, 100% free, no limits, no data ever leaves your device.
        </div>
        <div class="footer-line">
            Made by <a href="https://guidrezza.com" target="_blank">guidrezza</a>
        </div>
    </footer>

    <script type="module">
        import Alpine from 'alpinejs';

        window.Alpine = Alpine;

        Alpine.data('compressor', () => ({
            files: [],
            isDragging: false,
            isCompressing: false,
            maxSize: 10,
            unit: 'MB',

            handleDrop(e) {
                this.isDragging = false;
                this.addFiles(e.dataTransfer.files);
            },

            handleFiles(e) {
                this.addFiles(e.target.files);
            },

            addFiles(fileList) {
                for (let i = 0; i < fileList.length; i++) {
                    this.files.push({
                        raw: fileList[i],
                        status: null, // null, 'processing', 'done', 'error'
                        progress: 0
                    });
                }
            },

            truncate(str, n) {
                return (str.length > n) ? str.slice(0, n - 1) + '...' : str;
            },

            formatSize(bytes) {
                return (bytes / 1024 / 1024).toFixed(2) + ' MB';
            },

            async startCompression() {
                this.isCompressing = true;

                const targetBytes = this.unit === 'MB'
                    ? this.maxSize * 1024 * 1024
                    : this.maxSize * 1024;

                for (let fileObj of this.files) {
                    if (fileObj.status === 'done') continue; // Skip already done

                    // Determine effective target size for metadata stripping
                    // If file is smaller than target, we still re-encode (to strip metadata)
                    // but we aim for the original file size so we don't bloat it unnecessarily.
                    const effectiveTargetBytes = Math.min(fileObj.raw.size, targetBytes);

                    fileObj.status = 'processing';
                    fileObj.progress = 0;

                    try {
                        if (fileObj.raw.type.startsWith('video')) {
                            const blob = await this.compressVideoWorker(fileObj, effectiveTargetBytes);
                            this.downloadFile(blob, this.getOutName(fileObj.raw.name, '.mp4'));
                            fileObj.status = 'done';
                        } else if (fileObj.raw.type.startsWith('image') && !fileObj.raw.type.includes('gif')) {
                            // Fallback to main thread Image compression for now
                            const blob = await this.compressImage(fileObj.raw, effectiveTargetBytes);
                            this.downloadFile(blob, this.getOutName(fileObj.raw.name, '.webp'));
                            fileObj.status = 'done';
                        } else if (fileObj.raw.type.includes('gif')) {
                            // GIF -> WebM via new Worker
                            const blob = await this.compressGifWorker(fileObj, effectiveTargetBytes);
                            this.downloadFile(blob, this.getOutName(fileObj.raw.name, '.webm'));
                            fileObj.status = 'done';
                        } else {
                            throw new Error("Format not supported (Only Video, Image, and GIF)");
                        }
                    } catch (e) {
                        console.error(e);
                        fileObj.status = 'error';
                        fileObj.statusMessage = e.message;
                    }
                }

                this.isCompressing = false;
            },

            compressVideoWorker(fileObj, targetBytes) {
                return new Promise((resolve, reject) => {
                    // Create the worker
                    const worker = new Worker(new URL('./src/compression.worker.js', import.meta.url), { type: 'module' });

                    // CRITICAL FIX: Listen for worker initialization errors (404, SyntaxError, etc.)
                    worker.onerror = (err) => {
                        console.error('Worker failed to load:', err);
                        worker.terminate();
                        reject(new Error('Worker failed to start. Check console for details.'));
                    };

                    worker.onmessage = (e) => {
                        const { type, value, blob, message } = e.data;
                        if (type === 'progress') {
                            fileObj.progress = value;
                        } else if (type === 'done') {
                            worker.terminate();
                            resolve(blob);
                        } else if (type === 'error') {
                            worker.terminate();
                            reject(new Error(message));
                        } else if (type === 'status') {
                            fileObj.statusMessage = message;
                        }
                    };

                    worker.postMessage({
                        file: fileObj.raw,
                        targetSizeBytes: targetBytes
                    });
                });
            },

            compressGifWorker(fileObj, targetBytes) {
                return new Promise((resolve, reject) => {
                    const worker = new Worker(new URL('./src/gif.worker.js', import.meta.url), { type: 'module' });

                    worker.onerror = (err) => {
                        console.error('GIF Worker failed to load:', err);
                        worker.terminate();
                        reject(new Error('GIF Worker failed to start. Run "npm install webm-muxer"?'));
                    };

                    worker.onmessage = (e) => {
                        const { type, value, blob, message } = e.data;
                        if (type === 'progress') {
                            fileObj.progress = value;
                        } else if (type === 'done') {
                            worker.terminate();
                            resolve(blob);
                        } else if (type === 'error') {
                            worker.terminate();
                            reject(new Error(message));
                        } else if (type === 'status') {
                            fileObj.statusMessage = message;
                        }
                    };

                    worker.postMessage({
                        file: fileObj.raw,
                        targetSizeBytes: targetBytes
                    });
                });
            },

            async compressImage(file, targetBytes) {
                // Ported from legacy code
                const img = new Image();
                img.src = URL.createObjectURL(file);
                await new Promise(r => img.onload = r);

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                let width = img.width;
                let height = img.height;

                const getBlob = (q, w, h) => {
                    canvas.width = w;
                    canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    return new Promise(r => canvas.toBlob(r, 'image/webp', q));
                };

                const sizeRatio = targetBytes / file.size;
                let quality = Math.min(0.95, Math.max(0.1, sizeRatio * 1.2));
                let blob = await getBlob(quality, width, height);

                if (blob.size > targetBytes) {
                    let low = 0.05, high = quality;
                    for (let i = 0; i < 6 && blob.size > targetBytes; i++) {
                        quality = (low + high) / 2;
                        blob = await getBlob(quality, width, height);
                        if (blob.size > targetBytes) high = quality;
                        else low = quality;
                    }
                }

                if (blob.size > targetBytes && quality <= 0.1) {
                    const scaleFactor = Math.sqrt(targetBytes / blob.size) * 0.9;
                    width = Math.floor(width * scaleFactor);
                    height = Math.floor(height * scaleFactor);
                    blob = await getBlob(0.8, width, height);
                }

                URL.revokeObjectURL(img.src);
                return blob;
            },

            downloadFile(blob, filename) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                setTimeout(() => URL.revokeObjectURL(url), 100);
            },

            getOutName(originalName, newExt) {
                const namePart = originalName.replace(/(\.[\w\d]+)$/, '');
                const ext = newExt || originalName.match(/(\.[\w\d]+)$/)[0];
                return `${namePart}_c${ext}`;
            }
        }));

        Alpine.start();
    </script>
</body>

</html>
